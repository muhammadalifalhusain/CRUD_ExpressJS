<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            margin-top: 20px;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CRUD Mahasiswa</h1>
        <form id="studentForm">
            <input type="text" id="nim" placeholder="NIM" required>
            <input type="text" id="nama" placeholder="Nama" required>
            <input type="text" id="ipk" placeholder="IPK" required>
            <button type="submit">Tambah</button>
        </form>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>IPK</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const apiUrl = '/students';

        let editMode = false;
        let editNim = null;

        async function fetchStudents() {
            const res = await fetch(apiUrl);
            const students = await res.json();
            const tableBody = document.querySelector('#studentsTable tbody');
            tableBody.innerHTML = students.map(student => `
                <tr>
                    <td>${student.nim}</td>
                    <td>${student.nama}</td>
                    <td>${student.ipk}</td>
                    <td>
                        <button onclick="editStudent('${student.nim}')">Edit</button>
                        <button onclick="deleteStudent('${student.nim}')">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteStudent(nim) {
            await fetch(`${apiUrl}/${nim}`, {
                method: 'DELETE'
            });
            fetchStudents();
        }

        function editStudent(nim) {
            editMode = true;
            editNim = nim;
            fetch(`${apiUrl}/${nim}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#nim').value = data.nim;
                    document.querySelector('#nama').value = data.nama;
                    document.querySelector('#ipk').value = data.ipk;
                });
        }

        document.querySelector('#studentForm').addEventListener('submit', async e => {
            e.preventDefault();
            const nim = document.querySelector('#nim').value;
            const nama = document.querySelector('#nama').value;
            const ipk = document.querySelector('#ipk').value;

            const method = editMode ? 'PUT' : 'POST';
            const url = editMode ? `${apiUrl}/${editNim}` : apiUrl;

            await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nim,
                    nama,
                    ipk
                })
            });

            document.querySelector('#nim').value = '';
            document.querySelector('#nama').value = '';
            document.querySelector('#ipk').value = '';
            editMode = false;
            editNim = null;

            fetchStudents();
        });

        fetchStudents();
    </script>
</body>

</html>
